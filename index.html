<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Bitcoin Conf</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!--Header-->
    <nav id="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/bitcoin.png" alt="bitcoin-logo">Bitcoin Conf   
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Conference</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Speakers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Date & Time</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Become a speaker</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-buy" href="#">Buy tickets</a>
                </li>                                  
                </ul>
            </div>
        </div>
    </nav>
    <!--/Header-->

    <!--Main-->
    <main id="main">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./images/el_salvador1.jpg" class="d-block w-100" alt="El-Salvador-image-1">
                </div>
                <div class="carousel-item">
                    <img src="./images/el_salvador2.jpg" class="d-block w-100" alt="El-Salvador-image-2">
                </div>
                <div class="carousel-item">
                    <img src="./images/el_salvador3.jpg" class="d-block w-100" alt="El-Salvador-image-3">
                </div>
                <div class="carousel-item">
                    <img src="./images/el_salvador4.jpg" class="d-block w-100" alt="El-Salvador-image-4">
                </div>                
            </div>
        </div>  
    </main>
    <!--/Main-->

    <!--Footer-->
    <footer id="footer" class="pb-4 pt-4">
        <div class="container">
            <div class="row text-center">
                <div class="col-12 col-sm-6 col-md-4 col-lg-2">
                    <a href="#">FAQ</a>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-2">
                    <a href="#">Contact us</a>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-2">
                    <a href="#">Press</a>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-2">
                    <a href="#">Conferences</a>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-2">
                    <a href="#">Terms</a>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-2">
                    <a href="#">Privacy Policy</a>
                </div>                                  
            </div>
        </div>
    </footer>
    <!--/Footer-->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
</html>
